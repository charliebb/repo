<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>1号土地网</title>
		<link rel="stylesheet" type='text/css' href="../css/common.css" >
		<link rel="stylesheet" type='text/css' href="../css/home.css" >
	</head>
	<body>
		<!-- 头部 -->
		<header>
			<div class="yihao-top">
				<!-- 头部导航 -->
				<div class="navigation">
					<div class="navi-wrap">
						<div class="yihao-top-nav-1 f-fl">
							<ul class="yihao-top-nav-ul-1 ">
								<li class="yihao-top-nav-li " id="yihao-top-home-link">
									<a class="yihao-top-nav-link" href="/" id="yihao-top-link-home">首页</a>
								</li>
								<li class="top-nav-topic-selector yihao-top-nav-li " id="yihao-top-nav-find">
									<a class="yihao-top-nav-link" href="/topic" id="top-nav-dd-topic">我要找地</a>
								</li>
								<li class="yihao-top-nav-li " id="yihao-top-nav-sell">
									<a class="yihao-top-nav-link" href="/sell">我要卖地</a>
								</li>
							</ul>
						</div>
						<a class="yihao-logo f-fl" href="/"></a>
						<div class="yihao-top-nav-2 f-fl">
							<ul class="yihao-top-nav-ul-2 ">
								<li class="yihao-top-nav-li " id="yihao-top-home-link">
									<a class="yihao-top-nav-link" href="/" id="yihao-top-link-home">精选土地</a>
								</li>
								<li class="top-nav-topic-selector yihao-top-nav-li " id="yihao-top-nav-find">
									<a class="yihao-top-nav-link" href="/topic" id="top-nav-dd-service">服务保障</a>
								</li>
								<li class="yihao-top-nav-li " id="yihao-top-nav-login">
									<a class="yihao-top-nav-link" href="/sell">注册/登陆</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- 头部背景 -->
				<div class="nav-bg-img"><img src="../images/nav-bg.jpg" alt=""></div>
				<!-- 头部搜索框 -->
				<div class="search">
					<div class="search-wrap"  >
						<input type="text" placeholder="搜索土地">
					</div>
					<div class="btn-wrap f-cl">
						<a class="btn-publish f-fl">发布信息</a>
						<a class="btn-getinfo f-fr">土地信息</a>
					</div>
				</div>
				<!-- 头部三方登陆 -->
				<div class="login">
					<!-- 头部三方登陆左侧 -->
					<ul class="login-ul-l ">
						<li class="login-li f-fl"><a href="#"><i class="icon-categ"></i></a></li>
						<li class="login-li f-fl"><a href="#"><i class="icon-wb"></i></a></li>
						<li class="login-li f-fl"><a href="#"><i class="icon-wx"></i></a></li>
						<li class="login-li f-fl"><a href="#"><i class="icon-rr"></i></a></li>
						<li class="login-li f-fl"><a href="#"><i class="icon-qq"></i></a></li>
					</ul>
					<!-- 头部三方登陆右侧 -->
					<ul class="login-ul-r f-cl">
						<li class="login-li f-fr"><a href="#"><i class="icon-message"></i><i class="msg-num">99</i></a></li>
						<li class="login-li  f-fr"><a href="#"><i class="icon-avatar"></i></a></li>
						<li class="login-btn f-fr"><a href="#"><i class="icon-login">登陆/注册</i></a></li>

					</ul>
				</div>
			</div>
		</header>
	</body>
</html>
